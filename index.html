<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://spaceb6.github.io/Images/spaceb_icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .text-box {
            max-width: 300px;
            text-align: left;
            margin-right: 20px;
        }
        .text-box h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .text-box p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-button:hover {
            background-color: #777;
        }
        .image-box img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h1>Page cannot be found or no longer exists</h1>
            <p>Error: 404 | Page Not Found</p>
            <a href="https://spaceb6.github.io/Home/" class="home-button">Return to Home</a>
        </div>
        <div class="image-box">
            <img src="https://spaceb6.github.io/Images/Space_Not_Found.png" alt="404 Image">
        </div>
    </div>

</body></html>
